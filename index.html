<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen iFrame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
 
    <iframe id="myIframe" src="" width="100%" height="100%"></iframe>

    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const apiKey = getQueryParam('apikey');
        const iframeSrc = `https://gomotive.com/?api-key=${apiKey}`;
        console.log(window.top.location.hostname)
        document.getElementById('myIframe').src = iframeSrc;
    </script>
</body>
</html>
